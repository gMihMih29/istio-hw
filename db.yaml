---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
data:
  SPRING_DATASOURCE_PASSWORD: bXVmZmluLXdhbGxldA== # muffin-wallet
  POSTGRES_PASSWORD: bXVmZmluLXdhbGxldA== # muffin-wallet
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres
data:
  POSTGRES_DB: muffin_wallet
  POSTGRES_USER: muffin-wallet
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: "postgres:15"
          envFrom:
            - secretRef:
                name: postgres
            - configMapRef:
                name: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}